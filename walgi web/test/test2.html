<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Sliding Support Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }

        /* Support Organizations Section */
        .support-orgs {
            padding: 80px 0;
            background: #f8f9fa;
            text-align: center;
            overflow: hidden;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #333;
        }

        /* Container with side arrows */
        .slider-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .support-logos-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            mask: linear-gradient(90deg, transparent, white 10%, white 90%, transparent);
            -webkit-mask: linear-gradient(90deg, transparent, white 10%, white 90%, transparent);
        }

        .support-logos-wrapper {
            display: flex;
            transition: transform 0.5s ease;
            width: max-content;
        }

        .support-logos {
            display: flex;
            align-items: center;
            gap: 4rem;
            margin-top: 3rem;
            flex-shrink: 0;
        }

        .support-logo {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-width: 200px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            cursor: pointer;
        }

        .support-logo:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .support-logo img {
            max-width: 100%;
            max-height: 80px;
            object-fit: contain;
            filter: grayscale(0.3);
            transition: filter 0.3s ease;
        }

        .support-logo:hover img {
            filter: grayscale(0);
        }

        /* Side Arrow Buttons */
        .arrow-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .arrow-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .arrow-btn:active {
            transform: scale(0.95);
        }

        .arrow-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .arrow-btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }



        /* Slide Indicators */
        .slide-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transform: scale(1.2);
        }

        /* Logo content styling */
        .startup-india {
            color: #FF8500;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        .gradient-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF8500, #00AAFF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .tech-logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .incubator-logo {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .gov-logo {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .industry-logo {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .finance-logo {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .startup-logo {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .research-logo {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }

            .support-logo {
                min-width: 150px;
                height: 100px;
                padding: 1.5rem;
            }

            .startup-india {
                font-size: 24px;
            }



            .support-logos {
                gap: 2rem;
            }

            .arrow-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .slider-container {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {


            .support-logos {
                gap: 1.5rem;
            }

            .support-logo {
                min-width: 120px;
                height: 80px;
                padding: 1rem;
            }

            .arrow-btn {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }

            .slider-container {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Support Organizations Section -->
    <section class="support-orgs">
        <div class="container">
            <h2 class="section-title">Supported By</h2>
            <div class="slider-container">
                <!-- Left Arrow -->
                <button class="arrow-btn" id="leftArrow">&lt;</button>
                
                <div class="support-logos-container">
                    <div class="support-logos-wrapper" id="logosWrapper">
                        <div class="support-logos">
                            <div class="support-logo">
                                <div class="startup-india">#startupindia</div>
                            </div>
                            <div class="support-logo">
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <div class="gradient-logo">AI</div>
                                    <div style="font-weight: bold; color: #333;">Tech Incubator</div>
                                </div>
                            </div>
                            <div class="support-logo">
                                <div class="tech-logo">Innovation Hub</div>
                            </div>
                            <div class="support-logo">
                                <div class="incubator-logo">Growth Accelerator</div>
                            </div>
                            <div class="support-logo">
                                <div class="gov-logo">Government Initiative</div>
                            </div>
                            <div class="support-logo">
                                <div class="industry-logo">Industry Partner</div>
                            </div>
                            <div class="support-logo">
                                <div class="startup-india">#digitalindia</div>
                            </div>
                            <div class="support-logo">
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <div class="gradient-logo">IoT</div>
                                    <div style="font-weight: bold; color: #333;">Smart Solutions</div>
                                </div>
                            </div>
                            <div class="support-logo">
                                <div class="finance-logo">Venture Capital</div>
                            </div>
                            <div class="support-logo">
                                <div class="startup-logo">Startup Ecosystem</div>
                            </div>
                            <div class="support-logo">
                                <div class="research-logo">Research Institute</div>
                            </div>
                            <div class="support-logo">
                                <div style="display: flex; align-items: center; gap: 15px;">
                                    <div class="gradient-logo">5G</div>
                                    <div style="font-weight: bold; color: #333;">Future Tech</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Arrow -->
                <button class="arrow-btn" id="rightArrow">&gt;</button>
            </div>
            

            
            <!-- Slide Indicators -->
            <div class="slide-indicators" id="indicators"></div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wrapper = document.getElementById('logosWrapper');
            const leftArrow = document.getElementById('leftArrow');
            const rightArrow = document.getElementById('rightArrow');
            const indicatorsContainer = document.getElementById('indicators');
            const logoCards = document.querySelectorAll('.support-logo');
            
            let currentSlide = 0;
            const logoWidth = 200 + 64; // logo width + gap
            const visibleLogos = Math.floor(window.innerWidth / logoWidth);
            const totalLogos = logoCards.length;
            const maxSlides = Math.max(0, totalLogos - visibleLogos);
            
            // Create indicators
            function createIndicators() {
                indicatorsContainer.innerHTML = '';
                const numIndicators = Math.ceil(totalLogos / visibleLogos);
                
                for (let i = 0; i < numIndicators; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'indicator';
                    if (i === 0) indicator.classList.add('active');
                    indicator.addEventListener('click', () => goToSlide(i * visibleLogos));
                    indicatorsContainer.appendChild(indicator);
                }
            }
            
            // Update indicators
            function updateIndicators() {
                const indicators = document.querySelectorAll('.indicator');
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', 
                        currentSlide >= index * visibleLogos && 
                        currentSlide < (index + 1) * visibleLogos
                    );
                });
            }
            
            // Update slide position
            function updateSlide() {
                const translateX = -currentSlide * logoWidth;
                wrapper.style.transform = `translateX(${translateX}px)`;
                
                // Update button states
                const isAtStart = currentSlide === 0;
                const isAtEnd = currentSlide >= maxSlides;
                
                leftArrow.disabled = isAtStart;
                rightArrow.disabled = isAtEnd;
                
                updateIndicators();
            }
            
            // Go to specific slide
            function goToSlide(slideIndex) {
                currentSlide = Math.max(0, Math.min(slideIndex, maxSlides));
                updateSlide();
            }
            
            // Go to previous slide
            function goToPrevious() {
                if (currentSlide > 0) {
                    currentSlide--;
                    updateSlide();
                }
            }
            
            // Go to next slide
            function goToNext() {
                if (currentSlide < maxSlides) {
                    currentSlide++;
                    updateSlide();
                }
            }
            
            // Navigation event listeners
            leftArrow.addEventListener('click', goToPrevious);
            rightArrow.addEventListener('click', goToNext);
            
            // Logo click interactions
            logoCards.forEach(logo => {
                logo.addEventListener('click', function() {
                    this.style.transform = 'translateY(-10px) scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);
                });
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    goToPrevious();
                } else if (e.key === 'ArrowRight') {
                    goToNext();
                }
            });
            
            // Touch/swipe support
            let startX = 0;
            let isDragging = false;
            
            wrapper.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            wrapper.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
            });
            
            wrapper.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;
                
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                if (Math.abs(diff) > 50) { // Minimum swipe distance
                    if (diff > 0) {
                        goToNext();
                    } else {
                        goToPrevious();
                    }
                }
            });
            
            // Initialize
            createIndicators();
            updateSlide();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                const newVisibleLogos = Math.floor(window.innerWidth / logoWidth);
                if (newVisibleLogos !== visibleLogos) {
                    location.reload(); // Simple solution for responsive changes
                }
            });
        });
    </script>
</body>
</html>
