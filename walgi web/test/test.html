<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Sliding Support Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
        }

        /* Support Organizations Section */
        .support-orgs {
            padding: 80px 0;
            background: #f8f9fa;
            text-align: center;
            overflow: hidden;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 3rem;
            color: #333;
        }

        .support-logos-container {
            overflow: hidden;
            width: 100%;
            position: relative;
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }

        .support-logos-wrapper {
            display: flex;
            width: 200%;
        }

        .support-logos {
            display: flex;
            align-items: center;
            gap: 4rem;
            margin-top: 3rem;
            animation: slideLogos 30s linear infinite;
            width: 50%;
            flex-shrink: 0;
        }

        .support-logos:hover {
            animation-play-state: paused;
        }

        .support-logo {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            min-width: 200px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .support-logo:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .support-logo img {
            max-width: 100%;
            max-height: 80px;
            object-fit: contain;
            filter: grayscale(0.3);
            transition: filter 0.3s ease;
        }

        .support-logo:hover img {
            filter: grayscale(0);
        }

        /* Continuous Sliding Animation */
        @keyframes slideLogos {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Logo content styling */
        .startup-india {
            color: #FF8500;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
        }

        .gradient-logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #FF8500, #00AAFF);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .tech-logo {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .incubator-logo {
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .gov-logo {
            background: linear-gradient(45deg, #fa709a, #fee140);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .industry-logo {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .finance-logo {
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .startup-logo {
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            color: #333;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        .research-logo {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .section-title {
                font-size: 2rem;
            }

            .support-logo {
                min-width: 150px;
                height: 100px;
                padding: 1.5rem;
            }

            .startup-india {
                font-size: 24px;
            }

            .support-logos {
                animation-duration: 25s;
            }
        }
    </style>
</head>
<body>
    <!-- Support Organizations Section -->
    <section class="support-orgs">
        <div class="container">
            <h2 class="section-title">Supported By</h2>
            <div class="support-logos-container">
                <div class="support-logos-wrapper">
                    <div class="support-logos">
                        <div class="support-logo">
                            <div class="startup-india">#startupindia</div>
                        </div>
                        <div class="support-logo">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div class="gradient-logo">AI</div>
                                <div style="font-weight: bold; color: #333;">Tech Incubator</div>
                            </div>
                        </div>
                        <div class="support-logo">
                            <div class="tech-logo">Innovation Hub</div>
                        </div>
                        <div class="support-logo">
                            <div class="incubator-logo">Growth Accelerator</div>
                        </div>
                        <div class="support-logo">
                            <div class="gov-logo">Government Initiative</div>
                        </div>
                        <div class="support-logo">
                            <div class="industry-logo">Industry Partner</div>
                        </div>
                        <div class="support-logo">
                            <div class="startup-india">#digitalindia</div>
                        </div>
                        <div class="support-logo">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div class="gradient-logo">IoT</div>
                                <div style="font-weight: bold; color: #333;">Smart Solutions</div>
                            </div>
                        </div>
                        <div class="support-logo">
                            <div class="finance-logo">Venture Capital</div>
                        </div>
                        <div class="support-logo">
                            <div class="startup-logo">Startup Ecosystem</div>
                        </div>
                        <div class="support-logo">
                            <div class="research-logo">Research Institute</div>
                        </div>
                        <div class="support-logo">
                            <div style="display: flex; align-items: center; gap: 15px;">
                                <div class="gradient-logo">5G</div>
                                <div style="font-weight: bold; color: #333;">Future Tech</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logosWrapper = document.querySelector('.support-logos-wrapper');
            const logoCards = document.querySelectorAll('.support-logo');
            
            // Add click interaction
            logoCards.forEach(logo => {
                logo.addEventListener('click', function() {
                    this.style.transform = 'translateY(-10px) scale(1.05)';
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 300);
                });
            });

            // Speed control function
            let speed = 30; // seconds
            
            function updateAnimationSpeed(newSpeed) {
                const logoSets = document.querySelectorAll('.support-logos');
                logoSets.forEach(logoSet => {
                    logoSet.style.animationDuration = newSpeed + 's';
                });
            }
            
            // Call updateAnimationSpeed(20) to make it faster
            // Call updateAnimationSpeed(40) to make it slower
            
            // Optional: Pause on hover for the entire container
            const container = document.querySelector('.support-logos-container');
            container.addEventListener('mouseenter', () => {
                const logoSets = document.querySelectorAll('.support-logos');
                logoSets.forEach(logoSet => {
                    logoSet.style.animationPlayState = 'paused';
                });
            });
            
            container.addEventListener('mouseleave', () => {
                const logoSets = document.querySelectorAll('.support-logos');
                logoSets.forEach(logoSet => {
                    logoSet.style.animationPlayState = 'running';
                });
            });
        });
    </script>
</body>
</html>
